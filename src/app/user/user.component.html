<router-outlet name="header"></router-outlet>

<div class="jumbotron">
  <h2>User List</h2>

  

<div class="row">
  <table class="table">
    <tr>
      <th>Name </th>
      <th>Email </th>
      <th>Create </th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.name}} </td>
      <td>{{user.email}}  </td>
      <td>{{user.createdAt}}</td></tr>
  </table>
</div>
